# ========================================
# Docker Compose - Backend Only (with Let's Encrypt)
# ========================================
#
# 后端独立部署，包含：
#   - PostgreSQL 数据库
#   - NestJS 后端 API
#   - Traefik 反向代理 (自动 HTTPS + Let's Encrypt)
#
# 使用方法:
#   1. 复制 env.example 为 .env 并配置
#   2. 启动: docker compose -f docker-compose.backend.yml up -d
#   3. 查看日志: docker compose -f docker-compose.backend.yml logs -f
#   4. 停止: docker compose -f docker-compose.backend.yml down
#
# 环境变量要求:
#   - DOMAIN: 后端 API 域名 (如 api.example.com)
#   - ACME_EMAIL: Let's Encrypt 邮箱
#
# ========================================

services:
  # ----------------------------------------
  # Traefik - Reverse Proxy with Auto SSL
  # ----------------------------------------
  traefik:
    image: traefik:v3.0
    container_name: webhook-traefik
    restart: unless-stopped
    command:
      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=webhook-backend-network"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt ACME
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt_data:/letsencrypt"
    networks:
      - webhook-backend-network
    labels:
      - "traefik.enable=true"
      # Traefik Dashboard (optional, access via https://DOMAIN/dashboard/)
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${DOMAIN}`) && PathPrefix(`/dashboard`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"

  # ----------------------------------------
  # PostgreSQL Database
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: webhook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-webhook}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-webhook123}
      POSTGRES_DB: ${DB_DATABASE:-webhook_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-webhook} -d ${DB_DATABASE:-webhook_manager}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webhook-backend-network

  # ----------------------------------------
  # Backend - NestJS API
  # ----------------------------------------
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: webhook-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-webhook}
      DB_PASSWORD: ${DB_PASSWORD:-webhook123}
      DB_DATABASE: ${DB_DATABASE:-webhook_manager}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-please}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-10}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    networks:
      - webhook-backend-network
    labels:
      - "traefik.enable=true"
      # API Router - handles /api/* and /hook/*
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/hook`))"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

# ----------------------------------------
# Volumes
# ----------------------------------------
volumes:
  postgres_data:
    driver: local
  letsencrypt_data:
    driver: local

# ----------------------------------------
# Networks
# ----------------------------------------
networks:
  webhook-backend-network:
    name: webhook-backend-network
    driver: bridge
